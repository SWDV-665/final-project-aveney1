<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="ion-text-center" *ngIf="items !== undefined && items.length === 0">
  <h3 class="no-item">
    No items available on the list!
  </h3>
</div>
<ion-list>
  <ion-item-sliding *ngFor="let item of items, let i = index">
    <ion-item>
      <ion-label>
        <h2><b>{{item.title}}</b></h2>
        <h3>{{item.company}}</h3>
        <p>{{item.status}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="editItem(item, i)" color="primary">
        <ion-icon name="create"></ion-icon>
        Edit
      </ion-item-option>
      <ion-item-option (click)="shareItem(item)" color="light">
        <ion-icon name="share"></ion-icon>
        Share
      </ion-item-option>
      <ion-item-option (click)="record(item)" color="tertiary">
        <ion-icon name="mic"></ion-icon>
        Record
      </ion-item-option>
      <ion-item-option (click)="removeItem(item._id)" color="success">
        <ion-icon name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
